<!-- time_calculator/frontend/index.html -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>事件时间推演计算器</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.loli.net/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="min-h-screen p-4">
  <button id="themeToggle"
    class="theme-toggle p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
    <span id="themeIcon">🌙</span>
  </button>

  <div class="max-w-4xl mx-auto space-y-6">
    <!-- 目标事件区 -->
    <div id="targetEventSection" class="card rounded-xl shadow-xl p-6">
      <h1 class="text-2xl font-bold mb-6">目标事件</h1>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">目标事件名</label>
          <input type="text" id="targetEventName" class="w-full p-2 rounded-md" placeholder="例如：看电影">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">目标事件开始时间</label>
          <input type="datetime-local" id="targetEventTime" class="w-full p-2 rounded-md">
        </div>

        <button id="addTargetEvent" class="btn-primary w-full py-2 px-4 rounded-md text-white font-medium">
          添加事件
        </button>
      </div>
    </div>

    <!-- 中间事件添加区 -->
    <div id="intermediateEventSection" class="card rounded-xl shadow-xl p-6 hidden fade-in">
      <h1 class="text-2xl font-bold mb-4">添加中间事件</h1>

      <div id="targetEventSummary" class="mb-6 p-3 bg-indigo-50 dark:bg-indigo-900 rounded-lg">
        <p class="text-center text-lg text-indigo-900 dark:text-indigo-100">您要在 <span id="summaryTargetTime"
            class="font-bold"></span> 去 <span id="summaryTargetName" class="font-bold"></span></p>
      </div>

      <div id="intermediateEventsList" class="space-y-3 mb-6">
        <!-- 中间事件将通过JavaScript动态添加 -->
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
        <div>
          <label class="block text-sm font-medium mb-1">事件名</label>
          <input type="text" id="eventName" class="w-full p-2 rounded-md" placeholder="例如：坐公交">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">预计时长</label>
          <input type="number" id="eventDuration" class="w-full p-2 rounded-md" min="1" placeholder="10">
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">单位</label>
          <select id="eventUnit" class="w-full p-2 rounded-md">
            <option value="min">分钟</option>
            <option value="day">天</option>
            <option value="month">月</option>
          </select>
        </div>
      </div>

      <div class="action-buttons">
        <button id="addIntermediateEvent" class="btn-primary py-2 px-4 rounded-md text-white font-medium">
          添加
        </button>
        <button id="outputEvents" class="btn-primary py-2 px-4 rounded-md text-white font-medium">
          计算
        </button>
        <button id="resetEvents"
          class="py-2 px-4 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 font-medium">
          重置
        </button>
      </div>
    </div>

    <!-- 时间安排输出区 -->
    <div id="timelineSection" class="card rounded-xl shadow-xl p-6 hidden fade-in relative">
      <div class="sort-buttons">
        <button id="sortAsc" class="sort-btn flex items-center gap-1">
          <i class="fas fa-sort-amount-up"></i>
          <span>正序</span>
        </button>
        <button id="sortDesc" class="sort-btn flex items-center gap-1">
          <i class="fas fa-sort-amount-down"></i>
          <span>逆序</span>
        </button>
      </div>
      <h1 id="timelineTitle" class="text-2xl font-bold mb-6">正序安排：</h1>

      <div id="timelineEvents" class="space-y-2">
        <!-- 时间线将通过JavaScript动态添加 -->
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
